<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login_page">
    <div class="form">
      <div class="login">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p> 
      </div>
        <form id="loginForm" >
            <div class="form-group">
                <div class="error"><small id="Error" class="errors"></small></div>
                <input type="text" id="username" placeholder="username">
                <div class="error"><small id="usernameError" class="errors"></small></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="password">
                <div class="error"><small id="passwordError" class="errors"></small></div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    </div>
    <script src="AdminIndex.js"></script>
</body>
</html>
