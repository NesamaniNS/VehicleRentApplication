<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insertion</title>
    <style>
     
.Container{
    width: 360px;
    margin: 0 0 100px 460px;
}
.form {
    max-width: 250px;
    padding: 5% 15%;
    text-align: center;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
    .form input {
        background: #f2f2f2;
        width: 100%;
        border: 0;
        border-radius: 12px;
        margin: 0 0 20px;
        padding: 15px;
        box-sizing: border-box;
        }
    .form button {
    background-color: darkcyan;
    width: 30%;
    border-radius: 12px;
    border: 0;
    padding: 10px;
    color: white;
    cursor: pointer;
    }
.error{
    color: #ea1109; 
    text-align: left;
    font-size: 12px;
    margin: -15px 0 5px 10px; 
    display: block;
    height: 15px;
}
        </style>
</head>
<body>
    <div class="Container">
        <div class="form">
            <div class="Headers">
                <h3>Insert vehicle</h3>
                <p>Please enter eredentials to insert vehicle</p>
            </div>
            <div class="VehicleInsertion">
                <form id="VehicleformID">
                    <div class="form-group">
                        <small id="Error" class="error"></small>
                        <small id="VINerror" class="error"></small>
                        <input type="text" id="VIN" placeholder="VIN" minlength="4">
                    </div>
            
                    <div class="form-group">
                        <small id="VehicleNameerror" class="error"></small>
                        <input type="text" id="VehicleName" placeholder="VehicleName">
                    </div>
            
                    <div class="form-group">
                        <small id="Priceerror" class="error"></small>
                        <input type="text" id="Price" placeholder="BookingPrice">
                    </div>
                    
                    <div class="form-group">
                        <small id="Availabilityerror" class="error"></small>
                        <input type="text" id="Availability" placeholder="Availability">
                    </div>
                    
                    <div class="form-submit">
                       <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="AdminIndex.js"></script>
</body>
</html>
