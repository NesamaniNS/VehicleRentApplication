<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="Container">
        <div class="form">

      <div class="login">
            <h3>Login</h3>
            <p>Please enter your credentials to login.</p> 
      </div>
       <div class="small">
        <form id="loginForm" >
            
            <div class="form-group">
                <small id="Error" class="marginerror"></small>
                <input type="text" id="username" placeholder="username" minlength="6" maxlength="20">
                <small id="usernameError" class="error"></small>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="password" minlength="8" maxlength="20">
                <small id="passwordError" class="error"></small>
            </div>
            <button type="submit">Login</button>
            <p>Not registered? <small><a href="UserRegistration.html">Create an account</a></small></p>
        </form>
    </div>
    </div>
    </div>
    <script src="UserIndex.js"></script>
</body>
</html>
