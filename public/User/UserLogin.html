<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
.Container{
    width: 360px;
    margin: 120px 0 100px 460px;
    }
.form {
    max-width: 250px;
    padding: 5% 15%;
    text-align: center;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
    .form-group{
    display: flex;
    flex-direction: column;
    margin: 0 0 3px;
    }
    .form input {
    background: #f2f2f2;
    border: 0;
    border-radius: 12px;
    padding: 15px;
        }
    .form button {
    background-color: darkcyan;
    width: 30%;
    border-radius: 12px;
    border: 0;
    padding: 10px;
    color: white;
    cursor: pointer;
    }
        
.form input.error-border {
    border: 1.5px solid #ea7b78; 
}
.error{
    color: #ea1109; 
    font-size: 14px;
    text-align: left;
    margin-left: 10px;
    }
.errors{
    margin-right: 12px; 
}
#Error{
    margin-left: 45px;
    font-size: 12px;
}
.marginerror{
    color: #ea1109;
    font-size: 12px;
}
a:visited{
    color: rgb(71, 181, 44);
    }
a:hover{
    color: #ea1109;
    }
    </style>
</head>
<body>
<div class="Container">
    <div class="form">
      <div class="login">
            <h3>Login</h3>
            <p>Please enter your credentials to login.</p> 
      </div>
        <form id="loginForm" class="LoginForm">       
            <div class="form-group">
                <div class="error"><small id="Error" class="marginerror"></small></div>
                <input type="text" id="username" placeholder="username">
                <div class="error"><small id="usernameError" class="errors"></small></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="password">
                <div class="error"><small id="passwordError" class="errors"></small></div>
            </div>
            <button type="submit">Login</button>
            <p>Not registered? <small><a href="UserRegistration.html">Create an account</a></small></p>
        </form>
    </div>
</div>
    <script src="UserIndex.js"></script>
</body>
</html>
