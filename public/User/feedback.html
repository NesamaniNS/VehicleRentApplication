<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <div class="Container">
        <div class="form">
            <div class="login">
                <h3>Feedback Form</h3>
                <p>Please enter your feedback below</p> 
          </div>
            <div class="Feedback">
                <form id="Feedbackform">
                    <div class="form-group">
                        <small id="Error" class="error"></small>
                        <small id="usernameError" class="error"></small>
                        <input type="text" id="username" placeholder="Username" minlength="6" maxlength="20">
                    </div>
                    <div class="form-group">
                        <small id="Error" class="error"></small>
                        <small id="feedbackError" class="error"></small>
                        <input type="text" id="feedback" placeholder="Feedback"> 
                    </div>
                    <div class="form-submit">
                        <button type="submit">Register</button>
                     </div>
                </form>
            </div>
        </div>
        <div id="customAlertBox" class="custom-alert">
            <div class="custom-alert-content">
                <span class="close">&times;</span>
                <p id="alertMessage"></p>
            </div>
       </div>
    </div>
<script src="UserIndex.js"></script>
</body>
</html>
