<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

  <div class ="RegContainer">
    <div class = "form">

   <div class = "Header">
       <h3>Registration</h3>
       <p>Please enter credentials to register</p>
   </div>

    <form id=registerform class="RegisterForm">
    
        <div class="form-group">
             <small id="Error" class="error"></small>
             <input type="text" id="username" placeholder="username" minlength="6" maxlength="20" >
             <small id="usernameerror" class="error"></small>
        </div>
        <div class="form-group">
             <input type="password" id="password" placeholder="Password" minlength="8" maxlength="20">
             <small id="passworderror" class="error"></small>
        </div>
        <div class="form-group">
             <input type="email" id="email" placeholder="Email">
             <small id="Emailerror" class="error"></small>
        </div>
        <div class="form-group">
             <input type="text" id="city" placeholder="City" minlength="3">
             <small id="cityerror" class="error"></small>
        </div>
        <div class="form-group">
              <input type="text" id="contactnumber" placeholder="Contact Number" minlength="10" maxlength="10">
              <small id="contacterror" class="error"></small>
        </div>
        <button type="submit">Register</button>
    </form>
   </div>
</div>
  <script src="UserIndex.js"></script>
</body>
</html>
