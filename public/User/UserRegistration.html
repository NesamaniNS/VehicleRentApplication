<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

  <div class ="RegContainer">
    <div class = "form">

   <div class = "Header">
       <h3>Registration</h3>
       <p>Please enter credentials to register</p>
   </div>

    <form id=registerform class="RegisterForm">
    
        <div class="form-group">
             <div class="error"><small class="errors" id="Error"></small></div>
             <input type="text" class="form-group" id="username" placeholder="username">
             <div class="error"><small class="errors" id="usernameerror"></small></div>
        </div>
        <div class="form-group">
             <input type="text" class="form-group" id="password" placeholder="Password">
             <div class="error"><small class="errors" id="passworderror"></small></div>
        </div>
        <div class="form-group">
             <input class="form-group" id="email" placeholder="Email">
             <div class="error"><small class="errors" id="Emailerror"></small></div>
        </div>
        <div class="form-group">
             <input type="text" class="form-group" id="city" placeholder="City">
             <div class="error"><small class="errors" id="cityerror"></small></div>
        </div>
        <div class="form-group">
              <input type="text" class="form-group" id="contactnumber" placeholder="Contact Number">
              <div class="error"><small class="errors" id="contacterror"></small></div>
        </div>
        <button type="submit">Register</button>

        <div id="customAlertBox" class="custom-alert">
           <div class="custom-alert-content">
               <p id="alertMessage"></p>
           </div>
        </div>
    </form>
   </div>
</div>
  <script src="UserIndex.js"></script>
</body>
</html>
